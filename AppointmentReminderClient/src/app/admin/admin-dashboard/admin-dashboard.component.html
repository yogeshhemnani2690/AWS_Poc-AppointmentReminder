<div style="height: 130px; border-bottom: 1px solid #d2e0df;background-color: #ecf7f6" class="col-md-12">
  <div class="row">
    <span style="margin-left:480px;margin-top:50px;">
      <h1 style="font-family:Helvetica Neue" class="h1 mb-1 font-weight-normal" style="color: slategrey">
        Appointment Reminder
      </h1>
    </span>
  </div>
</div>

<mat-grid-list style="background-color: white" cols="3" rowHeight="11:1">
  <mat-grid-tile style="background-color: white" colspan="3" rowspan="2">
   
  </mat-grid-tile>

  <mat-grid-tile style="background-color: white" colspan="3" rowspan="11" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
  </mat-grid-tile>
</mat-grid-list>
