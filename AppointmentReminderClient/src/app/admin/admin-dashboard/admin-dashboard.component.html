<div style="height: 130px; border-bottom: 1px solid #d2e0df;background-color: #ecf7f6" class="col-md-12">
  <div class="row">
    <span style="margin-left:480px;margin-top:50px;">
      <h1 style="font-family:Helvetica Neue" class="h1 mb-1 font-weight-normal" style="color: slategrey">
        Appointment Reminder
      </h1>
    </span>
  </div>
</div>

<mat-grid-list style="background-color: white" cols="3" rowHeight="10:1">
  <!-- <mat-grid-tile style="background-color: white" colspan="3" rowspan="1">
   
  </mat-grid-tile> -->

  <mat-grid-tile style="background-color: white" colspan="3" rowspan="10" >
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="Appointment Id" matSortDirection="asc" class="mat-elevation-z8">
      <ng-container matColumnDef="pocAppointmentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Id </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.pocAppointmentId}} </td>
      </ng-container>
     
    
      <ng-container matColumnDef="pocAppointmentDate">
        <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.pocAppointmentDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="pocEmail">
        <th mat-header-cell *matHeaderCellDef> Email Id </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.pocEmail}} </td>
      </ng-container>
    
      <ng-container matColumnDef="pocPatientName">
        <th mat-header-cell *matHeaderCellDef> Patient Name </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.pocPatientName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="pocDoctorName">
        <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.pocDoctorName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-grid-tile>
  <mat-grid-tile>
  <button mat-raised-button class="custom-button"
          matTooltip="Sends Reminder to Patients having Appointment tomorrow"
          matTooltipPosition="left"
          matTooltipShowDelay="100">

    Send Reminders
  </button>
  </mat-grid-tile>
</mat-grid-list>
